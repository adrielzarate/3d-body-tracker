<html>
    <head>
        <meta charset="UTF-8">
        <title>3d</title>
        <style>
            *,
            *::before,
            *::after {
                box-sizing: border-box;
            }
            body, html {
                margin: 0;
                padding: 0;
                font-family: monospace;
            }
        </style>
        <script src="three.js"></script>
    </head>
    <body>
    </body>
    <script>

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
        camera.position.set( 0, 0, 100 );
        camera.lookAt( 0, 0, 0 );

        const renderer = new THREE.WebGLRenderer();
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
        // geometry.vertices.push(new THREE.Vector3( -10, 0, 0) );
        // geometry.vertices.push(new THREE.Vector3( 0, 10, 0) );
        // geometry.vertices.push(new THREE.Vector3( 10, 0, 0) );



        function animate() {
            requestAnimationFrame(animate);

            while(scene.children.length > 0){ 
                scene.remove(scene.children[0]); 
            }

            const material = new THREE.LineBasicMaterial( { color: 0xffffff } );
            const geometry = new THREE.Geometry();

            geometry.vertices.push(new THREE.Vector3( Math.floor(Math.random() * 10), 0, 0) );
            geometry.vertices.push(new THREE.Vector3( 0, Math.floor(Math.random() * 10), 0) );

            const line = new THREE.Line( geometry, material );
            scene.add( line );

            const speed = Date.now() * 0.00025;
            camera.position.x = Math.cos(speed) * 30;
            camera.position.z = Math.sin(speed) * 30;
            camera.lookAt(scene.position); //0,0,0
            renderer.render( scene, camera );

        }

        animate();

    </script>
</html>
